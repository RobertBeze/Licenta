<!DOCTYPE html>
<html>
<head>
<title>Log In</title>
</head>
<body>
<div style="
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    border: 5px solid lightblue;
    padding: 10px;
    background-color: lightblue;
    text-align: center;
    ">
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
</div>
</body>
</html>
