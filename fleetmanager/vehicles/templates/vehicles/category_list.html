{% extends 'base.html' %}

{% block title %}Listă Categorii{% endblock %}

{% block content %}

	<h1 style="background-color: #e78200; text-align: center;">Listă Categorii</h1>
	<!-- <div style="position: absolute; left:39%"> -->
	<a href="{% url 'create-category' %}" class='btn btn-secondary'>Adaugă o categorie</a>
	<table class="table table-striped table-hover">
		<tr scope="row" class="table-dark">
			<th style="width: 250px;">Nume Categorie</th>
			<th style="width: 250px">Acțiuni</th>
		</tr>
		<tr scope="row">{% for category in category_list %}
			<td>{{ category.category_name }}</td>
			<td>
				<a href="{{ category.get_absolute_url }}delete" class="btn">
					<i class='bi bi-x-square-fill' style="color:#e78200"></i>
				</a>
				<a href="{{ category.get_absolute_url }}update" class="btn">
					<i class="bi bi-pencil-square" style="color: #e78200;"></i>
				</a>
			</td>
		</tr>{% endfor %}
	</table>
{% endblock %}
